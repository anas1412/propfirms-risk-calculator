<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Risk Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-logo" style="display: flex; align-items: center">
        <a
          href="index.html"
          style="
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
          "
        >
          <img
            src="https://i.imgur.com/h6OzG4A.jpg"
            alt="Logo"
            style="
              border-radius: 50%;
              height: 50px;
              width: 50px;
              margin-right: 10px;
            "
          />
          <span style="font-size: 20px">PropTools</span>
        </a>
      </div>
      <div class="navbar-nav">
        <a href="calculator.html">Calculator</a>
        <a href="simulator.html">Simulator</a>
      </div>
      <div class="navbar-contact">
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="calculator">
      <h2>🔒 Risk Calculator: Longevity in Trading, One Step at a Time 🚀</h2>
      <form id="riskCalculatorForm">
        <div class="form-group">
          <label for="startingBalance">💰 Starting Balance ($)</label>
          <input
            type="number"
            id="startingBalance"
            required
            min="1"
            step="0.01"
            placeholder="Enter your initial balance"
          />
        </div>
        <div class="form-group">
          <label for="currentBalance">📉 Current Balance ($)</label>
          <input
            type="number"
            id="currentBalance"
            required
            min="1"
            step="0.01"
            placeholder="Enter your current balance"
          />
        </div>
        <div class="form-group">
          <label for="mode">🎯 Risk Mode</label>
          <select id="mode" required>
            <option value="conservative">🛡️ Conservative</option>
            <option value="normal" selected>⚖️ Normal</option>
            <option value="aggressive">🔥 Aggressive</option>
          </select>
        </div>
        <button type="submit">🔢 Calculate My Risk</button>
      </form>
      <div class="results" id="results" style="display: none">
        <p>
          <strong>📊 Your Dynamic Risk Percentage:</strong>
          <span id="riskPercentage"></span>%
        </p>
      </div>
    </div>

    <div class="footer">
      <p>
        &copy; 2024 PropTools. Made with ❤️ by anas1412. All rights reserved.
      </p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

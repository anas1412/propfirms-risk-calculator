<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Risk Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-logo">
        <img
          src="https://i.imgur.com/h6OzG4A.jpg"
          alt="Logo"
          style="border-radius: 50%; height: 50px; width: 50px"
        />
        <span>Prop-Tools</span>
      </div>
      <div class="navbar-nav">
        <a href="#calculator">Calculator</a>
        <a href="#simulator">Simulator</a>
      </div>
      <div class="navbar-contact">
        <a href="#contact">Contact</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="calculator">
      <h2>Calculate Your Risk</h2>
      <form id="riskCalculatorForm">
        <div class="form-group">
          <label for="startingBalance">Starting Balance ($)</label>
          <input
            type="number"
            id="startingBalance"
            required
            min="1"
            step="0.01"
            placeholder="Enter starting balance"
          />
        </div>
        <div class="form-group">
          <label for="currentBalance">Current Balance ($)</label>
          <input
            type="number"
            id="currentBalance"
            required
            min="1"
            step="0.01"
            placeholder="Enter current balance"
          />
        </div>
        <div class="form-group">
          <label for="mode">Risk Mode</label>
          <select id="mode" required>
            <option value="conservative">Conservative</option>
            <option value="normal" selected>Normal</option>
            <option value="aggressive">Aggressive</option>
          </select>
        </div>
        <button type="submit">Calculate Risk</button>
      </form>
      <div class="results" id="results" style="display: none">
        <p>
          <strong>Dynamic Risk Percentage:</strong>
          <span id="riskPercentage"></span>%
        </p>
      </div>
    </div>

    <div class="footer">
      <p>&copy; 2024 NAS-Tools. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>

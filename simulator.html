<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator - PropTools</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-logo" style="display: flex; align-items: center">
        <a
          href="index.html"
          style="
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
          "
        >
          <img
            src="https://i.imgur.com/h6OzG4A.jpg"
            alt="Logo"
            style="
              border-radius: 50%;
              height: 50px;
              width: 50px;
              margin-right: 10px;
            "
          />
          <span style="font-size: 20px">PropTools</span>
        </a>
      </div>
      <div class="navbar-nav">
        <a href="calculator.html">Calculator</a>
        <a href="simulator.html">Simulator</a>
      </div>
      <div class="navbar-contact">
        <a href="contact.html">Contact</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content">
      <div class="grid">
        <div class="card">
          <h2 class="section-title">Simulation Parameters</h2>
          <form id="simulationForm">
            <div class="form-group">
              <label for="initialBalance">Initial Balance ($)</label>
              <input
                type="number"
                id="initialBalance"
                required
                min="1"
                step="0.01"
                value="10000"
              />
            </div>
            <div class="form-group">
              <label for="rrRatio">Risk-Reward Ratio</label>
              <input
                type="number"
                id="rrRatio"
                required
                min="0.1"
                step="0.1"
                value="1.5"
              />
            </div>
            <div class="form-group">
              <label for="winRate">Win Rate (%)</label>
              <input
                type="number"
                id="winRate"
                required
                min="1"
                max="100"
                value="60"
              />
            </div>
            <div class="form-group">
              <label for="totalDays">Simulation trades</label>
              <input
                type="number"
                id="totalDays"
                required
                min="1"
                max="365"
                value="30"
              />
            </div>
            <div class="form-group">
              <label for="mode">Risk Mode</label>
              <select id="mode" required>
                <option value="conservative">Conservative</option>
                <option value="normal" selected>Normal</option>
                <option value="aggressive">Aggressive</option>
              </select>
            </div>
            <button type="submit">Run Simulation</button>
          </form>
        </div>

        <div class="card results" id="results">
          <h2 class="section-title">Simulation Results</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Final Balance</div>
              <div class="stat-value" id="finalBalance">$0</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Return</div>
              <div class="stat-value" id="profitLoss">0%</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Win Rate</div>
              <div class="stat-value" id="actualWinRate">0%</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Trades</div>
              <div class="stat-value" id="totalTrades">0</div>
            </div>
          </div>

          <div class="chart-container">
            <canvas id="equityChart"></canvas>
          </div>

          <h3 class="section-title">Trade History</h3>
          <!--
          <div class="progress-stats">
            <div class="progress-stat" id="bestTrade">Best Trade: +0%</div>
            <div class="progress-stat" id="worstTrade">Worst Trade: -0%</div>
            <div class="progress-stat" id="avgWin">Avg Win: +0%</div>
            <div class="progress-stat" id="avgLoss">Avg Loss: -0%</div>
          </div>
        -->
          <div class="trade-log" id="tradeLog"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        &copy; 2024 PropTools. Made with ❤️ by anas1412. All rights reserved.
      </p>
    </div>

    <!-- JavaScript -->
    <script src="script2.js"></script>
  </body>
</html>
